<!doctype html>
<html lang="en">
<head>
    <title>Rate My Studyspot</title>
    <meta charset="utf-8">
    <meta name="author" content="Travon Dao, Patrick Liu, David Ngo, Chris Ong">
    <meta name="description" content="A web forum for sharing and reviewing/rating studyspots">
    <link rel="stylesheet" href="stylesheets/homepage.css">
    <script src="javascripts/index.js"></script>
</head>
<body>
    <div class='header'>
        <div class='title'>
            <p>Rate My Study Spot</p>
        </div>
        <div id='call-to-action' >
                <button>Sign in</button>
        </div>
    </div>

    <div class="home-page">
        <div class="form-column" hidden>
        <div id="add-card" class="add-card">
            <button onClick="handleAddLocation()">Add Location</button>
            <button>Review Location</button>
            
            <form onSubmit="handleSubmit()" class="form">
                <div>
                    <label>Name:</label>
                    <input type="text" name="name" onChange="handleChange()">
                </div>
                <div>
                    <label>Address:</label>
                    <input type="text" name="address" onChange="handleChange()">
                </div>
                <div>
                    <label>Your Review:</label>
                    <textarea type="text" name="authorReview" onChange="handleChange"></textarea>
                </div>
                <div>
                    <label>
                        How Many Stars:
                    </label>
                    <select type="text" name="initialRating" onChange="handleChange()">
                        <option value={1}>1</option>
                        <option value={2}>2</option>
                        <option value={3}>3</option>
                        <option value={4}>4</option>
                        <option value={5}>5</option>
                    </select>
                </div>
            </form>
        </div>

            
    </div >
</body>
</html>
