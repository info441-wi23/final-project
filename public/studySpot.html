<!doctype html>
<html lang="en">
    <head>
        <title>Rate My Studyspot</title>
        <meta charset="utf-8">
        <meta name="author" content="Travon Dao, Patrick Liu, David Ngo, Chris Ong">
        <meta name="description" content="A web forum for sharing and reviewing/rating studyspots">
        <link rel="stylesheet" href="stylesheets/homepage.css">
        <link rel="stylesheet" href="stylesheets/studyspotpage.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="javascripts/reviews.js"></script>
        <script src="javascripts/identity.js"></script>
        <script src="javascripts/utils.js"></script>
    </head>
    <body onload="init()">
        <div class='header'>
            <div class='title'>
                <p>Rate My Study Spot</p>
            </div>
            <div class="identity-btn" id="identity_div">loading...</div>
        </div>
        <div class="location">
            <div style="width: 100%; display: flex; flex-direction: row; justify-content: flex-end;">
                <button class='add-button' onClick="hideForm()">Add Review</button>
            </div>  
            <div class="study-form" id="handle-spot" style="display: none;">
                <div class="form">
                    <div>
                        <label>Name:</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div>
                        <label>Your Review:</label>
                        <textarea type="text" name="authorReview" id="review"></textarea>
                    </div>
                    <div>
                        <label>
                            How Many Stars:
                        </label>
                        <select type="text" name="initialRating" id="rating">
                            <option value=1>1</option>
                            <option value=2>2</option>
                            <option value=3>3</option>
                            <option value=4>4</option>
                            <option value=5>5</option>
                        </select>
                    </div>
                </div>
                <div style="width: 100%; display: flex; flex-direction: row; justify-content: flex-end; padding: 10px;">
                    <button onclick="submitForm()">Post</button> <span id="postStatus"></span>
                </div>
            </div>
            <div class="heading" id="heading">loading...</div>
        </div>
        <div class="content" id="content">loading...</div>
    </body>
</html>
